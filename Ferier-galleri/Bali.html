<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Bildegaleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Forskjellige st√∏rrelser */
        .gallery img:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery img:nth-child(4) {
            grid-column: span 2;
        }

        .gallery img:nth-child(6) {
            grid-row: span 2;
        }

        .gallery img:nth-child(7) {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1>Bildegaleri</h1>
    
    <div class="gallery">
        <img src="https://picsum.photos/400/400?random=1" alt="Bilde 1">
        <img src="https://picsum.photos/400/400?random=2" alt="Bilde 2">
        <img src="https://picsum.photos/400/400?random=3" alt="Bilde 3">
        <img src="https://picsum.photos/400/400?random=4" alt="Bilde 4">
        <img src="https://picsum.photos/400/400?random=5" alt="Bilde 5">
        <img src="https://picsum.photos/400/400?random=6" alt="Bilde 6">
        <img src="https://picsum.photos/400/400?random=7" alt="Bilde 7">
        <img src="https://picsum.photos/400/400?random=8" alt="Bilde 8">
        <img src="https://picsum.photos/400/400?random=9" alt="Bilde 9">
    </div>
</body>
</html>
